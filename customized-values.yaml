# Default values for helm-infra.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gcr.io/sq-stage-94587/batman
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets:
- name: mysecret

nameOverride: ""
fullnameOverride: "batman"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

env:
  - name: AWS_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: mysecret
        key: AWS_ACCESS_KEY
  - name: AWS_SECRET_KEY
    valueFrom:
      secretKeyRef:
        name: mysecret
        key: AWS_SECRET_KEY
  # AWS secret manager ID
  - name: AWS_SECRET_MANAGER_ID
    value: batmantest
  - name: AWS_SECRET_VERSION_ID
    value: latest    
  # All non sensitive secrets can be passed here
  - name: VERSION
    value: itsLatest

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: 
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    certmanager.k8s.io/cluster-issuer: "letsencrypt-prod"
    nginx.org/server-snippets: "gzip on;"
    nginx.ingress.kubernetes.io/use-regex: "true"    
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: PUT, GET, POST,
           OPTIONS, DELETE, PATCH
    nginx.ingress.kubernetes.io/enable-cors: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"    
  hosts:
    - host: apiiiiiii.squadcast.tech
      paths:
      - path: /
        pathType: Prefix
        backend:
          serviceName: "batman"
          servicePort: 80
  tls:  
   - secretName:  squadcast-prod-gateway-tls
     hosts:
       - apiiiiiii.squadcast.tech

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
